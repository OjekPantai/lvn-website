<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LVN | Homepage</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet" />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <!-- Navbar start -->
      <nav class="navbar">
        <a href="#" class="navbar-logo">LVN | <span>Website</span></a>

        <div class="navbar-nav">
          <a href="#home">Home</a>
          <a href="#destination">Destination</a>
          <a href="#hotel">Hotel</a>
          <a href="#products">Flights</a>
          <a href="#contact">Contact Us </a>
        </div>

        <div class="navbar-extra">
          <a href="#" id="search-button"><i data-feather="search"></i></a>
          <a href="#" id="user-button"><i data-feather="user"></i></a>
          <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>

        <!-- Search Form start -->
        <div class="search-form">
          <input type="search" id="search-box" placeholder="Cari" />
          <label for="search-box"><i data-feather="search"></i></label>
        </div>
        <!-- Search Form end -->
      </nav>
      <!-- Navbar end -->
    </header>

    <main>
      <!-- Hero Section start -->
      <section class="hero" id="home">
        <div class="hero-img">
          <div class="hero-txt">
            <h1>START YOUR TRIP <span> NOW </span></h1>
            <button align="center" id="btn">
               <a href="#destination">
                <i class="material-symbols-outlined" >expand_more</i>
               </a>
            </button>
          </div>
        </div>
      </section>
      <!-- Hero Section end -->

      <!-- Destination section start -->
      <section class="destination" id="destination">
        </div>
        <article>
            <aside>
              <div class="card-grid">
                <a class="card" href="#">
                  <img class="card__background" src="img/tokyo.jpg" alt="Tokyo">
                  <div class="card__content">
                      <p class="card__category">JAPAN</p>
                      <h3 class="card__heading">TOKYO</h3>
                  </div>
                </a>

                <a class="card" href="#">
                  <img class="card__background" src="img/reykjavík.jpg" alt="Reykjavík">
                  <div class="card__content">
                    <p class="card__category">ICELAND</p>
                    <h3 class="card__heading">REYKJAVIK</h3>
                  </div>
                </a>

                <a class="card" href="#">
                  <img class="card__background" src="img/norway.jpg" alt="Norway">
                  <div class="card__content">
                    <p class="card__category">NORWAY</p>
                    <h3 class="card__heading">GEIRANGER</h3>
                    </div>
                  </a>

                  <a class="card" href="#">
                    <img class="card__background" src="img/jeju.jpg" alt="Jeju">
                    <div class="card__content">
                      <p class="card__category">SOUTH KOREA</p>
                      <h3 class="card__heading">JEJU</h3>
                    </div>
                  </a>
            </aside>
          </article>
      </section>
    </main>

    <!-- Footer start -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
        <a href="#"><i data-feather="facebook"></i></a>
      </div>

      <div class="links">
        <a href="#">Home</a>
        <a href="#">Destination</a>
        <a href="#">Flights</a>
        <a href="#">Contact Us</a>
      </div>
    </footer>
    <!-- Footer end -->
  </body>

  <!-- Feather Icons -->
  <script>
    feather.replace();
  </script>

  <!-- My Javascript -->
  <script src="js/script.js"></script>
</html>
